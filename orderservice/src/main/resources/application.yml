server:
  port: 8099

spring:
  application:
    name: order-service

  liquibase:
    enabled: false
    default-schema: order_schema
    liquibase-schema: order_schema
    change-log: classpath:/db/changelog/db.changelog-master.xml
    clear-checksums: true

  datasource:
    url: jdbc:postgresql://postgres:5432/innowise_db?currentSchema=order_schema
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        default_schema: order_schema
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

service:
  user:
    url: http://user-service:8088
    method:
      getUserById: /api/v1/users/{userId}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    redis:
      enabled: false