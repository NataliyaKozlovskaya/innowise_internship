apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          ports:
            - containerPort: 8077
          env:
            - name: SERVER_PORT
              value: "8077"
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:80"
            - name: USER_SERVICE_URL
              value: "http://user-service:80"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:80"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:80"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8077
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8077
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8077
  type: ClusterIP