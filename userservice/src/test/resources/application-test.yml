spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/innowise_test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
  data:
    redis:
      enabled: false

    cache:
      type: none
